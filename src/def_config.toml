# This is the default submit config
[meta]
version = "1.0"

# iverilog
[iv_config]
commit_info = "iv"

# verilator
[ver_config]
commit_info = "ver"

[vcs_config]
commit_info = "vcs"
wave = "off" # [off, on]
prog = 'all' # format: [prog]-[type] prog: [hello, memtest, rtthread] type: [flash, mem, sdram]
freq = 100 # [100, 800, step: 50]

[dc_config]
commit_info = "dc"
freq = 100 # [100, 800, step: 50]